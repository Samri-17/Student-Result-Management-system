{% extends 'base.html' %} <!-- extends base.html to use navbar and footer that are common in all pages like admin-->
{% load static %} <!-- to use static files like images,css,js-->
{% block content %}
<header class="py-5 position-relative" style="min-height: 400px; overflow: hidden;">
    <!-- Background Image -->
    <img src="{% static 'images/khwopa1.jpg' %}" alt="KHEC Background" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -2;">
    
    <!-- Dark Overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0,0,0,0.5); z-index: -1;"></div>
    
    <!-- Content -->
    <div class="container text-center position-relative pt-5" style="z-index: 1;">
        <h1 class="display-4 fw-bold text-white">KHEC Result Management System</h1>
        <p class="lead text-white pt-4">Welcome to the Student Result Management System. Manage and view student results efficiently.</p>
    </div>
</header>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-bell me-2 text-primary" ></i>Recent Notices</h2>

    <div class ="border p-4 rounded shadow-sm bg-light"> <!-- border around notice section-->
      <marquee behavior="scroll" direction="up" scrollamount="2" onmouseover="this.stop()" onmouseout="this.start()"> <!-- marquee for scrolling. stop scrolling on hover -->
    <ul class="list-unstyled"> <!--removes bullets-->
      
      <li class ="mb-2"> <!-- margin betwn notices-->
        <a href="notice.html" class="text-primary" target="_blank"> <!-- opens in new tab-->
         <i class="fas fa-angle-right text-primary"> </i> Notice Title 1

        </a>
      </li>
      <li class ="mb-2"> <!-- margin betwn notices-->
        <a href="notice.html" class="text-primary" target="_blank"> <!-- opens in new tab-->
          <i class="fas fa-angle-right text-primary"> </i> Notice Title 2

        </a>
      </li>
    </ul>
    </marquee>
    </div>
  </div>
</section>
{% endblock content %}
